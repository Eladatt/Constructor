<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Animations</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .animation {
            width: 100px;
            height: 100px;
            font-size: 10px;
            line-height: 10px;
            white-space: pre;
            text-align: center;
            background-color: #111;
            padding: 10px;
            border-radius: 5px;
        }
        @keyframes hop {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(20deg); }
        }
        @keyframes bloom {
            0% { transform: scale(0.5); }
            100% { transform: scale(1); }
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="bunny" class="animation"></div>
        <div id="bear" class="animation"></div>
        <div id="flower" class="animation"></div>
        <div id="cat" class="animation"></div>
    </div>

    <script>
        const bunnyFrames = [
            "  /\\ /\\  \n (=^.^=) \n (') (') ",
            "  /\\ /\\  \n (=^.^=) \n (\")(\")",
            "  /\\ /\\  \n (=^.^=) \n (') (') ",
            "  /\\ /\\  \n (=^.^=) \n (\")(\")",
            "  /\\ /\\  \n (=^.^=) \n (') (') "
        ];

        const bearFrames = [
            " ʕ•ᴥ•ʔ \n /    \\ \n |    | ",
            " ʕ•ᴥ•ʔ \n /    | \n |    \\ ",
            " ʕ•ᴥ•ʔ \n |    / \n \\    | ",
            " ʕ•ᴥ•ʔ \n \\    \\ \n |    | ",
            " ʕ•ᴥ•ʔ \n /    \\ \n |    | "
        ];

        const flowerFrames = [
            "   @   \n  @ @  \n @ @ @ ",
            "   #   \n  # #  \n # # # ",
            "   *   \n  * *  \n * * * ",
            "   &   \n  & &  \n & & & ",
            "   %   \n  % %  \n % % % "
        ];

        const catFrames = [
            "/\\___/\\\n(=^.^=)\n(\")_(\")",
            "/\\___/\\\n(-^.^-)\n(\")_(\")",
            "/\\___/\\\n(=^.^=)\n(\")_(\")",
            "/\\___/\\\n(-^.^-)\n(\")_(\")",
            "/\\___/\\\n(=^.^=)\n(\")_(\")"
        ];

        function animateASCII(element, frames, animationName) {
            let index = 0;
            setInterval(() => {
                element.innerHTML = frames[index];
                element.style.animation = `${animationName} 0.5s`;
                index = (index + 1) % frames.length;
            }, 200);
        }

        function applyColorTransform(element, hue) {
            element.style.color = `hsl(${hue}, 100%, 50%)`;
            setInterval(() => {
                hue = (hue + 10) % 360;
                element.style.color = `hsl(${hue}, 100%, 50%)`;
            }, 100);
        }

        const bunny = document.getElementById('bunny');
        const bear = document.getElementById('bear');
        const flower = document.getElementById('flower');
        const cat = document.getElementById('cat');

        animateASCII(bunny, bunnyFrames, 'hop');
        animateASCII(bear, bearFrames, 'wave');
        animateASCII(flower, flowerFrames, 'bloom');
        animateASCII(cat, catFrames, 'blink');

        applyColorTransform(bunny, 0);
        applyColorTransform(bear, 90);
        applyColorTransform(flower, 180);
        applyColorTransform(cat, 270);
    </script>
</body>
</html>
