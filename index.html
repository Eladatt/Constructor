<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO HubLab 🐕‍🦺 - ASCII Art Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="images/logo.png" alt="LEGO HubLab Logo" class="logo">
                <h2>LEGO HubLab 🐕‍🦺</h2>
            </div>
            <button id="sidebarToggle">☰</button>
            <ul class="nav-links">
                <li><a href="#" data-page="home">🏠 Home</a></li>
                <li><a href="#" data-page="animations">🎭 Animations</a></li>
                <li><a href="#" data-page="add-animation">➕ Add Animation</a></li>
            </ul>
        </nav>
        <main id="content">
            <div id="home" class="page">
                <h1>Welcome to LEGO HubLab 🐕‍🦺</h1>
                <p>Explore our ASCII art animations!</p>
                <div id="random-animation"></div>
            </div>
            <div id="animations" class="page" style="display:none;">
                <h1>ASCII Art Animations</h1>
                <div id="animation-list"></div>
            </div>
            <div id="add-animation" class="page" style="display:none;">
                <h1>Add New Animation</h1>
                <form id="new-animation-form">
                    <label for="animation-name">Animation Name:</label>
                    <input type="text" id="animation-name" required>
                    <label for="animation-frames">Animation Frames (one frame per line):</label>
                    <textarea id="animation-frames" rows="10" required></textarea>
                    <button type="submit">Add Animation</button>
                </form>
            </div>
        </main>
    </div>
    <script src="animations.js"></script>
    <script src="script.js"></script>
</body>
</html>
