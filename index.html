<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Guides Hub</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Medical Guides Hub</h1>
    </header>
    
    <nav>
        <ul id="navigation">
            <!-- Navigation items will be dynamically inserted here -->
        </ul>
    </nav>
    
    <main id="content">
        <!-- Content will be loaded here -->
    </main>

    <script>
        // Define your guides here: 
        //Create a new HTML file for your guide (e.g., new-guide.html) in the same directory as your index.html.
        //In the index.html file, find the guides array in the <script> section.
        //Add a new object to the guides array following this format:
        //{ id: 'new-guide-id', title: 'New Guide Title', file: 'new-guide.html' },
        const guides = [
            { id: 'home', title: 'Home', file: 'home.html' },
            { id: 'New Guide Guide', title: 'New Guide Guide ðŸ˜Ž', file: 'NewGuideGuide.html' },
            { id: 'neurology', title: 'Neurology', file: 'neurology.html' },
            { id: 'pediatrics', title: 'Pediatrics', file: 'pediatrics.html' },
            // Add more guides here
            // { id: 'new-guide-id', title: 'New Guide Title', file: 'new-guide-file.html' },
        ];

        // Function to generate navigation menu
        function generateNavigation() {
            const nav = document.getElementById('navigation');
            guides.forEach(guide => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${guide.id}`;
                a.textContent = guide.title;
                li.appendChild(a);
                nav.appendChild(li);
            });
        }

        // Function to load content
        function loadContent(guideId) {
            const guide = guides.find(g => g.id === guideId);
            if (guide) {
                fetch(guide.file)
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('content').innerHTML = html;
                    })
                    .catch(error => {
                        console.error('Error loading content:', error);
                    });
            } else {
                document.getElementById('content').innerHTML = '<h2>Guide not found</h2>';
            }
        }

        // Event listener for hash changes
        window.addEventListener('hashchange', () => {
            const guideId = window.location.hash.slice(1) || 'home';
            loadContent(guideId);
        });

        // Initial setup
        generateNavigation();
        loadContent('home');
    </script>
</body>
</html>
